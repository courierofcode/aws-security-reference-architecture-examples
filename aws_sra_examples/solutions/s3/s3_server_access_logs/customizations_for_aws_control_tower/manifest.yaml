---
#Default region for deploying Custom Control Tower: Code Pipeline, Step functions, Lambda, SSM parameters, and StackSets
region: us-east-1
version: 2021-03-15

# Control Tower Custom Resources (Service Control Policies or CloudFormation)
resources:
  # -----------------------------------------------------------------------------
  # S3 Server Access Logs Solution
  # -----------------------------------------------------------------------------
  - name: sra-s3-server-access-logs-main-ssm
    resource_file: templates/sra-s3-server-access-logs-main-ssm.yaml
    parameters:
      - parameter_key: pComplianceFrequency
        parameter_value: 7
      - parameter_key: pControlTowerRegionsOnly
        parameter_value: 'true'
      - parameter_key: pEnabledRegions
        parameter_value: ''
      - parameter_key: pEnforceS3ServerAccessLogsTag
        parameter_value: 'true'
      - parameter_key: pS3ServerAccessLogsTagValue
        parameter_value: 'true'
      - parameter_key: pCreateLambdaLogGroup
        parameter_value: 'false'
      - parameter_key: pLambdaLogGroupKmsKey
        parameter_value: ''
      - parameter_key: pLambdaLogLevel
        parameter_value: 'INFO'
      - parameter_key: pLambdaLogGroupRetention
        parameter_value: '14'
      - parameter_key: pSRAAlarmEmail
        parameter_value: ''
      - parameter_key: pSRASolutionVersion
        parameter_value: 'v1.3'
    deploy_method: stack_set
    deployment_targets:
      accounts:
        - REPLACE_ME_ORG_MANAGEMENT_ACCOUNT_NAME